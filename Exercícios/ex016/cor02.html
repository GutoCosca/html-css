<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient em CSS</title>
    <style>
        * { /*Configurações globais das CSS*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(150deg, #3198e2, #6d59c0, #b93590, #e33f5f, #fdd579);
            /*background-image: radial-gradient(circle, #3198e2, #6d59c0, #b93590, #e33f5f, #fdd579);*/
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
