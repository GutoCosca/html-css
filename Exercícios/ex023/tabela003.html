<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid #000000;
            padding:  10px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B, C</td>
        </tr>
        <tr>
            <td rowspan="3">D, G, J</td>
            <td>E</td>
            <td rowspan="2">F, I</td>
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
            <td colspan="2">L, M</td>
        </tr>
    </table>
</body>
</html>
