<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="foto">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente.</p>
                <p>Fa√ßa o login para acessar sua conta.</p>
                <form action="" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">people_alt</i>
                        <input type="email" name="login" id="ilogin"placeholder="seu e-mail" required autocomplete="email">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">lock</i>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" minlength="8" maxlength="12" required autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div >
                    <input type="submit" value="Entrar">
                    <a href="#">
                        Esqueci a senha <i class="material-icons">forward_to_inbox</i>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
