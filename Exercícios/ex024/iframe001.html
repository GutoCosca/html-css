<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 10px solid red;
        }
    </style>
</head>
<body>
    <h1>Testando o uso do iframe</h1>
    <p>Acesando o site do 
        <iframe src="https://gutocosca.github.io/html-css/" frameborder="0" height="500px" scrolling="no">
            <a href="#">Curso em Vídeo</a>
        </iframe> <!--Tamanho padrão do iframe 300x150 -->
        para aprender a programar
    </p>
    <p>o repositório do Guanabara  <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500px" height="500px">
        no <a href="https://gustavoguanabara.github.io">GitHub</a>
    </iframe> também é bem legal
    </p>
</body>
</html>
