<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        * {
            margin: 0px;
            padding: 3px;
        }
        input {
            margin-left: 40px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <p>
                    <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
                </p>
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <p>
                    <input type="email" name="email" id="imail" required autocomplete="email">
                </p>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <p>
                    <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$"> <!--Procurar expressões regulares "RegEx"-->
                </p>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
