<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/media_querry.css">
</head>
<body>
    <header>
        <div>
            <div class="imgem" id="iventilador"></div>
            <nav>
                <a class="menu" id="ilogin" href="#" onclick="clickEntrar()">Entrar</a>
                <a class="menu" id="iacesso" href="#" onclick="clickMenu()">Minha Área</a>
                <menu id="iarea" onclick="clickMenu()">
                    <ul>
                        <li><a class="menu" href="#" >Meu perfil</a></li>
                        <li><a class="menu" href="#" >Votação</a></li>
                        <li><a class="menu" href="#" onclick="clickSair()">Sair</a></li>
                    </ul>
                </menu>
            </nav>
        </div>
    </header>
    <main>
        <div id="paginas">
            <iframe id="pagina" src="pag01.html" frameborder="0"></iframe>
        </div>
        <div id="navega">
            <menu>
                <ul>
                    <li><a href="#" onclick="clickPrimeira()">&lt&lt</a></li>
                    <li><a href="#" onclick="clickAnterior()">&lt</a></li>
                    <li><a href="#" onclick="clickProxima()">&gt</a></li>
                    <li><a href="#" onclick="clickUltima()">&gt&gt</a></li>
                </ul>
            </menu>
        </div>
    </main>
    <footer>
        <div id="autor">
            <p>
                Criado por <a href="https://github.com/GutoCosca" target="_blank" rel="Gustavo Coscarello">Gustavo Coscarello</a>
            </p>
        </div>
    </footer>
    <script>
        function clickEntrar() {
            ilogin.style.display = 'none';
            iacesso.style.display = 'block';
        }

        function clickMenu() {
            if (iarea.style.display == 'inline-block') {
                iarea.style.display = 'none'
            }
            else {
                iarea.style.display = 'inline-block'
            }
        }

        function clickSair() {
            ilogin.style.display = 'block';
            iacesso.style.display = 'none';
        }

        function clickPrimeira() {
            document.getElementById('pagina').src = "pag01.html"
        }
        
        function clickProxima(){
            if(document.getElementById('pagina').src = "pag01.html"){
                document.getElementById('pagina').src = "pag02.html";
            }
            else if (document.getElementById('pagina').src = "pag02.html"){
                document.getElementById('pagina').src = "pag03.html";
            }
        }




        function clickUltima() {
        document.getElementById('pagina').src = "pag03.html";
        }
        

    </script>
</body>
</html>
